<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Mi cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center ion-margin-top ion-margin-bottom">
    <ion-avatar style="margin: 0 auto; width: 100px; height: 100px; border: 3px solid #eee;">
      <img [src]="user.avatar" alt="Avatar" />
    </ion-avatar>
    
    <h2 style="font-weight: bold; margin-top: 10px;">{{ user.username }}</h2>
    
    <p style="color: gray;">{{ user.email }}</p>
  </div>

  <ion-card>
    <ion-list lines="none">
      
      <ion-item button (click)="logout()" detail="true">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
        <ion-label color="danger">Cerrar SesiÃ³n</ion-label>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
